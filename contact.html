<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3075/3075977.png">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo">
                <span>FatecBurguer</span>
            </div>

            <div class="nav-container">
                <div class="submenu">
                    <button class="submenubtn">☰</button>
                    <nav class="submenu-content">
                        <a href="index.html">Home</a>
                        <a href="menu.html">Cardápio</a>
                        <a href="about.html">Sobre</a>
                        <a href="#">Contato</a>
                    </nav>
                </div>

                <nav class="menu">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Cardápio</a>
                    <a href="about.html">Sobre</a>
                    <a href="#">Contato</a>
                </nav>

                <button id="darkModeToggle" title="Alternar modo escuro">
                    <span class="dark-toggle-track">
                        <span class="dark-toggle-knob"></span>
                    </span>
                </button>
            </div>
        </div>
    </header>

    <div class="contato-container">

        <section class="contato">
            <div class="contato-info">
                <h2>Contato</h2>
                <p>Telefone: (00) 00000-0000 - (11) 11111-1111</p>
                <p>E-mail: contato@fatecburguer.com</p>
                <p>Endereço: Rua Ariovaldo Silveira Franco, 567 - Mogi Mirim - SP</p>
            </div>

            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.836601572548!2d-46.95590342502451!3d-22.43183957979109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c86c8b6f8b6f8b%3A0x0!2sEscola%20T%C3%A9cnica%20Estadual%20Pedro%20Ferreira%20Alves!5e0!3m2!1spt-BR!2sbr!4v1694790000000"
                    style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <div class="fale-conosco">
                <h2>Fale conosco</h2>
                <form>

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Insira seu nome">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="nome@email.com">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" placeholder="(00) 00000-0000">
                    <label for="assunto">Assunto:</label>
                    <select id="assunto">
                        <option>Escolha uma opção</option>
                        <option>Contato</option>
                        <option>Dúvidas</option>
                        <option>Problemas na compra</option>
                        <option>Sugestões</option>
                    </select>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" placeholder="Insira sua mensagem"></textarea>

                    <div class="buttons">
                        <button class="cancelar">Cancelar</button>
                        <button class="enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script type="module" src="./assets/js/contactButtons.js"></script>
    <script src="./assets/js/headerMobileMenu.js"></script>
    <script src="./assets/js/darkModeToggle.js"></script>
</body>

</html>
